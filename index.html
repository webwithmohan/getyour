<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main"id="man">
        <div class="subcontent">
            <h1>GET YOUR INFORMATION</h1>
        </div>
        <div class="information">
            <label for="">Username</label><br>
            <input type="text"id="i1" onkeyup=check()><br>
            <div class="info"id="inf">
                <label for="">Date Of Birth</label><br>
                <input type="text"id="i2" readonly><br>
                <label for="">Father Name</label><br>
                <input type="text"id="i3"readonly><br>
                <label for="">Mother Name</label><br>
                <input type="text"id="i4"readonly><br>
                <label for="">University Register Number</label><br>
                <input type="text"id="i5"readonly><br>
                <label for="">Roll Number</label><br>
                <input type="text"id="i6"readonly><br>
                <label for="">Address</label><br>
                <textarea name="" id="i7"rows="4"readonly></textarea><br>
                <label for="">Contact</label><br>
                <input type="text"id="i8"readonly><br>
              

            </div>
            <div class="btns">
                <button class="btn1"id="bt">Submit</button>
                <button class="btn2"id="clea">Clear</button>
            </div>
           

            
            


        </div>
        <p class="thank"id="than">Thank You</p>
    </div>
    <script src="script.js"></script>

</body>

</html>
